{% extends "base.html" %}

{% block content %}



{% if form.errors %}
<p>There was an error with your form!</p>
{% endif %}
<form method="post" action="{% url 'registration' %}">
    {% csrf_token %}
    <h2>Register</h2>
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
